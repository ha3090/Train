<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script></head>
<body>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



	<div class="container">

<!-- JUMBOTRON-->

    	<div class="row">
		    <div class="jumbotron">
			 <h1>ANYTIME IS TRAIN TIME</h1>
			 <p>Check Your Train Timings Below</p>
        </div>
    </div>

    	<div class="row">
        	<div class="panel panel-primary">
 <!-- TRAIN -->
              <div class="panel-heading">Current Train Schedule</div>
              <div class="panel-body">
                           
 <!-- TABLE -->
    <table class="table table-striped">
        <thead class="thead-default">
            <tr>
	            <td>Train Name</td>
			    <td>Destination</td>
			    <td>Frequency (min)</td>
			    <td>Next Arrival</td>
			    <td>Minutes Away</td>
		    </tr>
		    
		   
		</thead> 
		<tbody></tbody>
    </table>
    			</div>
    		</div>
		</div>
   

<!-- ADD TRAIN -->        
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
            <p>
     <form role = "form">
	  	<div class="form-group">
		    <label for="trainInput">Train Name</label>
		    <input type="text" class="form-control" id="trainInput" placeholder="trainInput">
	  	</div>
	    <div class="form-group">
		    <label for="destinationInput">Destination</label>
		    <input type="text" class="form-control" id="destinationInput" placeholder="destinationInput">
	  	</div>
	    <div class="form-group">
		    <label for="firstTrainTimeInput">First Train Time (HH:mm- military time)</label>
		    <input type="text" class="form-control" id="firstTrainTimeInput" placeholder="firstTrainTimeInput">
	  	</div>
	    <div class="form-group">
		    <label for="frequencyInput">Frequency (min)</label>
		    <input type="text" class="form-control" id="frequencyInput" placeholder="frequencyInput">
	  	</div>


<!-- SUBMIT BUTTON -->   
  	<button type="submit" id="submit" class="btn btn-primary">Submit</button>
	</form></p>
    </div>

  </div>
 </div>
</div>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
<script src="logic.js"></script>

</body>


</html>
